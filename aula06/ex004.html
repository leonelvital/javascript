<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      color: red;
      font: normal 20pt arial;

<body>

    var nome = window.prompt('Qual é seu nome ?')

  </script>
